      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>

<!-- Start Modal -->
<div class="modal fade" id="Emodal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" data-bs-theme="dark">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5 text-light" id="exampleModalLabel">Registration</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="">
          <div class="row mb-3">
            <label for=inputEmail "" class="col-sm-2 col-form-label text-light">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="inputEmail">
            </div>
          </div>
          <div class="row mb-3">
            <label for=inputPassword "" class="col-sm-2 col-form-label text-light">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputPassword">
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-warning" data-bs-toggle="ModalR" data-bs-target="#EmodalR">Sign up</button>
        <button type="button" class="btn btn-outline-success">Log In</button>
      </div>
    </div>
  </div>
</div>

  <!-- End Modal -->
  <main>
    <div id="carouselExample" class="carousel slide">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="/static/img/jonatan-pie-e2MnKlEFcTg-unsplash.jpg" class="d-block w-100 " alt="...">
        </div>
        <div class="carousel-item">
          <img src="/static/img/valeriia-neganova-3vO0BJM338k-unsplash.jpg" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
